<!DOCTYPE html>
<html>

    <link href="/public/css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/public/assets/images/logo-white.webp" />

  <body>

    <div
      class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"

            x1="1155.49"
            x2="-78.208"

      <div class="xl:w-12/12 mx-auto w-full px-10 lg:px-10 2xl:w-8/12">

            <a class="text-xl font-bold text-white" href="#"
              ><div
                class="flex items-center text-base uppercase tracking-wide text-white xl:text-blue-500"
              >
                <img
                  src="./public/assets/images/logo-white.webp"
                  width="40"
                  height="40"
                  class="mr-4 rounded shadow-xl"

                />Loka

                  fill="none"

                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>

              <ul
                class="-my-2 flex flex-col lg:my-0 lg:-mx-6 lg:flex-row lg:items-center"

                <li>
                  <a
                    class="inline-block py-2 font-bold text-slate-50 transition-all lg:mx-6 lg:py-10 lg:text-gray-900"
                    href="#"
                    >Progam</a

                </li>
                <li>
                  <a
                    class="inline-block py-2 text-slate-50 text-opacity-75 transition-all hover:text-opacity-100 lg:mx-6 lg:py-10 lg:text-gray-900"

                <li>

                    class="inline-block py-2 text-slate-50 text-opacity-75 transition-all hover:text-opacity-100 lg:mx-6 lg:py-10 lg:text-gray-900"

                <li>
                  <a
                    class="inline-block py-2 text-slate-50 text-opacity-75 transition-all hover:text-opacity-100 lg:mx-6 lg:py-10 lg:text-gray-900"

            <div

            >
              <a
                href="#"
                class="mt-4 inline-flex justify-center rounded-lg border-2 border-transparent bg-blue-500 py-2 px-5 font-bold text-white transition-all hover:bg-blue-600 lg:ml-8 lg:mt-0 lg:bg-transparent lg:text-gray-900 lg:hover:bg-transparent"

          <button class="navbar-toggler ml-auto lg:hidden">

              xmlns="http://www.w3.org/2000/svg"
              class="w-6 fill-current text-white"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>

          </button>
        </div>
      </div>
    </nav>
    <script src="/public/assets/js/app.js"></script>

</html>
